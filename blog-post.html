<!DOCTYPE html>
<html lang="en">

<head>
	<title>DevBlog - Bootstrap 5 Blog Template For Developers</title>

	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Blog Template">
	<meta name="author" content="Xiaoying Riley at 3rd Wave Media">
	<link rel="shortcut icon" href="favicon.ico">

	<!-- FontAwesome JS-->
	<script defer src="assets/fontawesome/js/all.min.js"></script>

	<!-- Plugin CSS -->
	<link rel="stylesheet" href="assets/plugins/highlight/styles/monokai-sublime.css">

	<!-- Theme CSS -->
	<link id="theme-style" rel="stylesheet" href="assets/css/theme-6.css">


</head>

<body>

	<header class="header text-center">
		<h1 class="blog-name pt-lg-4 mb-0"><a class="no-text-decoration" href="index.html">Amin's Blog</a></h1>

		<nav class="navbar navbar-expand-lg navbar-dark">

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navigation"
				aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div id="navigation" class="collapse navbar-collapse flex-column">
				<div class="profile-section pt-3 pt-lg-0">
					<img class="profile-image mb-3 rounded-circle mx-auto" src="assets/images/profile.jpg" alt="image">

					<div class="bio mb-3">Salam, adım Amindir.2 ilə yaxın müdətdirki İt sahəsi ilə maraqlanıram,blogda
						programlaşdırma ilə əlaqəli təcürbələrimi sizlərlə paylaşmağa çalışacam.<br></div><!--//bio-->
					<ul class="social-list list-inline py-3 mx-auto">
						<li class="list-inline-item"><a href="https://www.linkedin.com/in/amin-bennayev/"><i
									class="fab fa-linkedin-in fa-fw"></i></a></li>
						<li class="list-inline-item"><a href="https://github.com/Am1nn"><i
									class="fab fa-github-alt fa-fw"></i></a></li>
						<li class="list-inline-item"><a href="mailto:aminbennayevv@gmail.com"><i
									class="fas fa-envelope fa-fw"></i></a></li>
						<li class="list-inline-item"><a
								href="https://www.instagram.com/aminbennayevv?igsh=MTF2MjB4cTd1cWg0OQ%3D%3D&utm_source=qr"><i
									class="fab fa-instagram fa-fw"></i></a></li>
					</ul><!--//social-list-->
					<hr>
				</div><!--//profile-section-->

				<ul class="navbar-nav flex-column text-start">
					<li class="nav-item">
						<a class="nav-link active" href="index.html"><i class="fas fa-home fa-fw me-2"></i>Əsas
							Səhifə<span class="sr-only">(current)</span></a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="https://www.bnnyvss.com"><i
								class="fas fa-user fa-fw me-2"></i>Portfolio</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="main-wrapper">

		<article class="blog-post px-3 py-5 p-md-5">
			<div class="container single-col-max-width">
				<header class="blog-post-header">
					<h2 class="title mb-2" id="title"></h2>
					<div class="meta mb-3">
						<span class="date">Published:</span>
						<span class="time" id="publish-time"></span>
						<span class="comment" id="category"></span>
					</div>
				</header>

				<div class="blog-post-body">
					<figure class="blog-banner">
						<a><img class="img-fluid"
								src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/5d648d66445899.5b1697fb1b9ca.jpg"
								alt="image"></a>
					</figure>

					<h3 class="mt-5 mb-3" id="title-2"></h3>
					<p id="description"></p>
					<h3 class="mt-5 " id="code-text">Code</h3>
					<pre>
					    <code id="code">

					    </code>
				    </pre>
					<h3 class="mt-5 mb-3" id="code-description-text">Code Description</h3>
					<p id="code-description"></p>



				</div><!--//container-->
		</article>
	</article>
	</div><!--//main-wrapper-->




	<!-- Javascript -->
	<script src="assets/plugins/popper.min.js"></script>
	<script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>

	<!-- Page Specific JS -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>

	<!-- Custom JS -->
	<script src="assets/js/blog.js"></script>


</body>

</html>
